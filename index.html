<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoga Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Yoga Studio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#classes">Classes</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about">
        <h2>About Yoga</h2>
        <p>Yoga is a physical, mental, and spiritual practice that originated in India.</p>
    </section>

    <section id="classes">
        <h2>Our Classes</h2>
        <ul>
            <li>Hatha Yoga</li>
            <li>Vinyasa Yoga</li>
            <li>Power Yoga</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
